<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <title>Family History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6e3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6c4f3d;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #8b5e3c;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .input-area {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .input-area input {
            width: 40%; /* 調整名字輸入框的大小 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            font-size: 14px;
        }
        .input-area textarea {
            width: 75%; /* 減小留言框的寬度 */
            height: 50px;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
        }
        .input-area button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c4f3d;
            font-size: 20px;
            cursor: pointer;
        }
        .input-area button:hover {
            color: #8b5e3c;
        }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .message-content h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .message-content p {
            margin: 5px 0 0;
            font-size: 14px;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ff5c5c;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
            margin-top: 5px;
        }
        
        footer {
            background-color: #6c4f3d;
            color: #ffffff;
            text-align: center;
            position: bottom;
            width: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>我們這一家</h1>
    </header>

    <nav>
        <a href="index.html">家庭成員</a>
        <a href="member.html">我們家的足跡</a>
        <a href="talk.html">想說的話</a>
    </nav>


    <div class="container">
        <div class="input-area">
            <input type="text" id="usernameInput" placeholder="輸入您的名字" style="width: 40%; margin-right: 10px;" />
            <textarea id="messageInput" placeholder="輸入您的留言..."></textarea>
            <button onclick="addMessage()">➡</button>
        </div>
        <div id="messages">
            <!-- 留言會顯示在這裡 -->
        </div>
    </div>

    <script>
        // 初始化頁面時載入留言
        document.addEventListener('DOMContentLoaded', loadMessages);

        // 新增留言
        function addMessage() {
            const usernameInput = document.getElementById('usernameInput');
            const messageInput = document.getElementById('messageInput');

            const username = usernameInput.value.trim();
            if (username === '') {
                alert('請輸入您的名字！');
                return;
            }

            if (messageInput.value.trim() === '') {
                alert('請輸入留言內容！');
                return;
            }

            // 取得當前時間
            const now = new Date();
            const timestamp = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}點${now.getMinutes()}分`;

            // 建立留言物件
            const message = {
                username: username,
                content: messageInput.value,
                time: timestamp
            };

            // 儲存到 Local Storage
            const messages = getMessages();
            messages.push(message);
            saveMessages(messages);

            // 渲染留言
            renderMessage(message);

            // 清空輸入框
            usernameInput.value = '';
            messageInput.value = '';
        }

        // 從 Local Storage 載入所有留言
        function loadMessages() {
            const messages = getMessages();
            messages.forEach(message => renderMessage(message));
        }

        // 渲染單一留言
        function renderMessage(message) {
            const messagesDiv = document.getElementById('messages');

            // 建立留言區塊
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            // 留言內容
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const username = document.createElement('h4');
            username.textContent = message.username;

            const messageText = document.createElement('p');
            messageText.textContent = message.content;

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = message.time;

            // 刪除按鈕
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-btn';
            deleteButton.textContent = '✖';
            deleteButton.onclick = function () {
                deleteMessage(message);
                messagesDiv.removeChild(messageDiv);
            };

            // 將內容組合
            contentDiv.appendChild(username);
            contentDiv.appendChild(messageText);
            contentDiv.appendChild(timestamp);

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(deleteButton);

            // 新增到留言區
            messagesDiv.prepend(messageDiv);
        }

        // 刪除留言
        function deleteMessage(targetMessage) {
            const messages = getMessages();
            const updatedMessages = messages.filter(
                message => message.content !== targetMessage.content || message.time !== targetMessage.time
            );
            saveMessages(updatedMessages);
        }

        // 取得所有留言
        function getMessages() {
            const messages = localStorage.getItem('messages');
            return messages ? JSON.parse(messages) : [];
        }

        // 儲存所有留言
        function saveMessages(messages) {
            localStorage.setItem('messages', JSON.stringify(messages));
        }
    </script>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" >
          © 2024 
          <a class="text-body" href="https://www.instagram.com/shan10_13/" >shan</a>
        </div>
      </footer>
</body>
</html>

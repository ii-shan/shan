        .timeline.horizontal {

    flex-wrap: wrap; 
    justify-content: flex-start; 
    align-items: flex-start;

    padding-top: 40px;
}

        .event {
    flex: 0 0 calc(25% - 25%); 
    box-sizing: border-box; 
    text-align: center;
    margin-bottom: 10px; 
}


        .timeline.horizontal .event {
    position: relative; 
    text-align: center; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    margin: 20px; 
}
        .timeline.horizontal .dot {
    position: absolute;
    top: -20px; 
    left: 50%; 
    transform: translateX(-50%);
    width: 16px;
    height: 16px;
    background-color: #000000;
    border-radius: 50%;
    border: 2px solid white;
    box-shadow: 0 0 0 2px #000000;
}
        .event img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .timeline.horizontal .date {
    margin-top: 10px; 
    margin-bottom: 5px;
